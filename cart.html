<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>InstaBuy</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cart.html" class="active cart-link">Cart <span id="cart-count" class="cart-badge">0</span></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2>Shopping Cart</h2>
                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be displayed here -->
                </div>
                <div class="cart-summary">
                    <div class="total">
                        <strong>Total: <span id="cart-total">$0.00</span></strong>
                    </div>
                    <button id="clear-cart-btn" class="clear-btn">Clear Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ShopNow. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
